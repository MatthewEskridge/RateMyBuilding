{% extends 'base.html' %}
{% block title %}
    Forgot Password
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Reset Password</h1>
    <form method="POST">
        <!-- Include CSRF token for security -->
        {{ form.hidden_tag() }}
        
        <!-- Confirm New Password -->
        <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>
        
        <!-- Submit Button -->
        {{ form.SubmitField(class="btn btn-primary mt-2") }}
    </form>
</div>
{% endblock %}
